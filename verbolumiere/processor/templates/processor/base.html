<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VerboLumiere{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Neon + Cursive Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pacifico&display=swap" rel="stylesheet">

    <style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
    }

    h2, h4 {
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    .btn {
        border-radius: 20px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
    }

    .btn-success {
        background-color: #00ffcc;
        border-color: #00ffcc;
        color: #000;
        box-shadow: 0 0 8px #00ffcc;
    }

    .btn-success:hover {
        background-color: #00e6b8;
    }

    .btn-primary {
        background-color: #0099ff;
        border-color: #0099ff;
        box-shadow: 0 0 8px #0099ff;
        color: #fff;
    }

    .btn-danger {
        background-color: #ff0033;
        border-color: #ff0033;
        box-shadow: 0 0 8px #ff0033;
        color: #fff;
    }

    .btn-secondary {
        background-color: #ffcc00;
        border-color: #ffcc00;
        color: #000;
        box-shadow: 0 0 8px #ffcc00;
    }

    .table {
        background-color: #111;
        color: #fff;
        border-color: #00ffff;
    }

    .table th, .table td {
        border-color: #00ffff;
    }

    .navbar {
        background-color: #000 !important;
        border-bottom: 1px solid #111;
        box-shadow: 0 0 10px #00ffff33;
    }

    .navbar-brand {
        font-family: 'Pacifico', cursive;
        font-size: 2rem;
        color: #ff00ff !important;
        text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
    }

    .btn-outline-light {
        border-color: #00ffff;
        color: #00ffff;
        box-shadow: 0 0 5px #00ffff;
    }

    .btn-outline-light:hover {
        background-color: #00ffff;
        color: #000;
    }
    @media (max-width: 768px) {
    h2, h4 {
        font-size: 1.4rem;
        text-align: center;
    }

    .navbar-brand {
        font-size: 1.2rem;
        text-align: center;
        display: block;
        margin: 0 auto;
    }

    .btn {
        width: 100%;
        margin-bottom: 10px;
    }

    .table {
        font-size: 0.9rem;
    }

    .table th, .table td {
        word-wrap: break-word;
        max-width: 100px;
    }

    audio, video {
        width: 100% !important;
        height: auto;
    }

    .mb-3.text-end {
        text-align: center !important;
    }
}

@media (max-width: 480px) {
    h2, h4 {
        font-size: 1.2rem;
    }

    .navbar-brand {
        font-size: 1rem;
    }

    .table {
        font-size: 0.85rem;
    }
}
.table {
    background-color: #000 !important;
    color: #fff !important;
    border-color: #fff !important;
}

.table > thead > tr > th,
.table > tbody > tr > td {
    background-color: #000 !important;
    color: #fff !important;
    border: 1px solid #fff !important;
}

    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Verbolumi√©re</a>

            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
